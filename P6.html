<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>For Evelyn - P6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #111;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      font-weight: 400;
      margin-top: 2em;
    }

    p {
      max-width: 700px;
      margin: 2em auto;
      text-align: center;
      font-size: 1.2em;
    }

    .nav {
      text-align: center;
      margin-top: 3em;
    }

    .nav button {
      background: #111;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.6em 1.5em;
      margin: 0.5em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .nav button:hover {
      background: #444;
    }

    footer {
      text-align: center;
      margin-top: 4em;
      font-size: 0.9em;
      color: #aaa;
    }

    .fade-out {
      animation: fadeOut 0.4s forwards;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>没有下一页！</h1>

  <p>但有时人生的下一页，不在网页里，而在你我心里。</p>

  <div class="nav">
    <a href="P5.html"><button>上一页</button></a>
    <a href="P7.html"><button>点击进入隐藏页面</button></a>
  </div>


  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");

      document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          document.body.classList.add("fade-out");
          const url = this.href;
          setTimeout(() => {
            window.location.href = url;
          }, 400);
        });
      });
    });
  </script>
</body>
</html>
