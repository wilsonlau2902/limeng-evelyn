<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>The Evelyn Code - Chapter II</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }

    .image-wrapper {
      position: relative;
      width: 90vw;
      max-width: 700px;
    }

    .evelyn-img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    .hotspot {
      position: absolute;
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.02);
      transition: background-color 0.3s ease;
    }

    .hotspot:hover {
      background-color: rgba(255,255,255,0.08);
    }

    #message {
      margin-top: 2em;
      font-size: 1.2em;
      text-align: center;
      display: none;
    }

    #next {
      display: none;
      margin-top: 1.5em;
      font-size: 1em;
      color: #ffe66d;
      text-decoration: underline;
    }

    #next:hover {
      color: white;
    }

    #hint {
      color: #888;
      margin: 1em auto 0 auto;
      font-size: 0.95em;
      text-align: center;
    }

    #feedback {
      color: #f88;
      margin-top: 1em;
      font-size: 0.9em;
      display: none;
      animation: fadeout 2s forwards;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <h1 style="margin: 1em auto 0.5em auto; font-size: 1.8em;">THE EVELYN CODE — CHAPTER II</h1>
  <p id="hint">她的思绪藏在发间，静静地听，在光落下的地方 —— 你，找得到吗？</p>

  <div class="image-wrapper">
    <img src="B2D946E0-330E-473D-A0F8-C5DCEF1B052E.jpeg" alt="Evelyn View" class="evelyn-img">

    <!-- 头发顶部 -->
    <div class="hotspot" data-index="0" style="top: 80px; left: 140px;"></div>
    <!-- 耳后 -->
    <div class="hotspot" data-index="1" style="top: 170px; left: 280px;"></div>
    <!-- 衣角 -->
    <div class="hotspot" data-index="2" style="top: 480px; left: 200px;"></div>
  </div>

  <p id="feedback">你太急了，要懂她的节奏。</p>
  <p id="message">✔️ 你找到了 Evelyn 的节奏：“不是风景动人，是你站在那里让我无法忽视。”</p>
  <a href="P10.html" id="next">→ 前往下一阶段</a>

  <script>
    const expectedOrder = ['0', '1', '2'];
    let currentIndex = 0;
    const feedback = document.getElementById("feedback");
    const hintText = document.getElementById("hint");
    let failCount = 0;
    const hints = [
      "她最常沉思的地方。",
      "她听你说话时眼神在哪里？",
      "靠近她，你最想轻轻靠着哪？"
    ];
    let hintIndex = 0;

    document.querySelectorAll('.hotspot').forEach(h => {
      h.addEventListener('click', () => {
        if (h.dataset.index === expectedOrder[currentIndex]) {
          currentIndex++;
          h.style.backgroundColor = 'rgba(255,255,255,0.2)';
        } else {
          currentIndex = 0;
          failCount++;
          document.querySelectorAll('.hotspot').forEach(x => x.style.backgroundColor = 'transparent');
          feedback.textContent = hints[hintIndex];
          feedback.style.display = 'block';
          feedback.style.animation = 'fadeout 2s forwards';
          setTimeout(() => {
            feedback.style.display = 'none';
          }, 2000);
          hintIndex = (hintIndex + 1) % hints.length;

          if (failCount >= 3) {
            hintText.textContent = "如果她在你面前，你会先注意哪里？";
          }
        }

        if (currentIndex === expectedOrder.length) {
          document.getElementById('message').style.display = 'block';
          document.getElementById('next').style.display = 'block';
        }
      });
    });
  </script>

</body>
</html>
