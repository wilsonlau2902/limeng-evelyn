<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>The Evelyn Code - Chapter II</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }

    .image-wrapper {
      position: relative;
      width: 90vw;
      max-width: 700px;
    }

    .evelyn-img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    .hotspot {
      position: absolute;
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.0);
    }

    #message {
      margin-top: 2em;
      font-size: 1.2em;
      text-align: center;
      display: none;
    }

    #next {
      display: none;
      margin-top: 1.5em;
      font-size: 1em;
      color: #ffe66d;
      text-decoration: underline;
    }

    #next:hover {
      color: white;
    }
  </style>
</head>
<body>

  <h1 style="margin: 1em auto 0.5em auto; font-size: 1.8em;">THE EVELYN CODE — CHAPTER II</h1>
  <p style="font-size: 1em; color: #999; text-align: center;">點對正確順序的三個位置，解鎖密語。</p>

  <div class="image-wrapper">
    <img src="B2D946E0-330E-473D-A0F8-C5DCEF1B052E.jpeg" alt="Evelyn View" class="evelyn-img">

    <!-- 頭髮頂部 -->
    <div class="hotspot" data-index="0" style="top: 80px; left: 140px;"></div>
    <!-- 耳後 -->
    <div class="hotspot" data-index="1" style="top: 170px; left: 280px;"></div>
    <!-- 衣角 -->
    <div class="hotspot" data-index="2" style="top: 480px; left: 200px;"></div>
  </div>

  <p id="message">✔️ 你找到了 Evelyn 的節奏：「不是風景動人，是你站在那裡讓我無法忽視。」</p>
  <a href="P10.html" id="next">→ 前往下一階段</a>

  <script>
    const expectedOrder = ['0', '1', '2'];
    let currentIndex = 0;

    document.querySelectorAll('.hotspot').forEach(h => {
      h.addEventListener('click', () => {
        if (h.dataset.index === expectedOrder[currentIndex]) {
          currentIndex++;
          h.style.backgroundColor = 'rgba(255,255,255,0.2)';
        } else {
          currentIndex = 0;
          document.querySelectorAll('.hotspot').forEach(x => x.style.backgroundColor = 'transparent');
          alert('你太急了，要懂她的節奏。');
        }

        if (currentIndex === expectedOrder.length) {
          document.getElementById('message').style.display = 'block';
          document.getElementById('next').style.display = 'block';
        }
      });
    });
  </script>

</body>
</html>
