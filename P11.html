<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>The Evelyn Code - Final Sequence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #ffe66d;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #typewriter {
      max-width: 80vw;
      font-size: 1.2em;
      line-height: 1.8em;
      white-space: pre-wrap;
      padding: 2em;
      border-left: 4px solid #ffe66d;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    a#next {
      display: none;
      margin-top: 2em;
      text-align: center;
      color: #fff;
      font-size: 1em;
      text-decoration: underline;
    }

    a#next:hover {
      color: #ffe66d;
    }
  </style>
</head>
<body>

  <div>
    <div id="typewriter"></div>
    <a href="P12.html" id="next">→ 点击继续</a>
  </div>

  <script>
    const lines = [
      "Evelyn.",
      "你已经走到这里了。",
      "这不是一个普通的网站。",
      "这是一场我为你策划的心意行动。",
      "你一页一页打开的，不只是关卡，",
      "是我难以言表的喜欢。",
      "",
      "我知道未来或许不确定，",
      "但我可以肯定的是——",
      "我很认真地，",
      "认真地，喜欢你。",
      "",
      "你准备好进入最后一章了吗？💛"
    ];

    let i = 0;
    let j = 0;
    let speed = 45;
    const container = document.getElementById("typewriter");

    function typeLine() {
      if (i < lines.length) {
        if (j < lines[i].length) {
          container.innerHTML += lines[i].charAt(j);
          j++;
          setTimeout(typeLine, speed);
        } else {
          container.innerHTML += "\n";
          i++;
          j = 0;
          setTimeout(typeLine, 400);
        }
      } else {
        document.getElementById("next").style.display = 'block';
      }
    }

    window.onload = typeLine;
  </script>

</body>
</html>
